<div class="login-wrapper">
  <div class="login-background"></div> <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-placeholder">
        <mat-icon>task_alt</mat-icon>
      </div>
      <mat-card-title>Atom Task Manager</mat-card-title>
      <mat-card-subtitle>Bienvenido de nuevo</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="nombre@empresa.com">
          <mat-icon matSuffix>email</mat-icon>
          @if (myForm.get('email')?.hasError('required')) {
            <mat-error>Requerido</mat-error>
          }
          @if (myForm.get('email')?.hasError('email')) {
            <mat-error>Correo inválido</mat-error>
          }
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" class="login-btn"
                  type="submit" [disabled]="myForm.invalid || isLoading()">
            @if (isLoading()) {
              <mat-spinner diameter="24" color="accent"></mat-spinner>
            } @else {
              <span>Login</span>
            }
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
