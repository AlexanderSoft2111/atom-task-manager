<div class="dialog-header">
  <h2 mat-dialog-title>{{ data ? 'Editar Tarea' : 'Nueva Tarea' }}</h2>
</div>

<mat-dialog-content class="dialog-body">
  <form [formGroup]="form" class="dialog-form">

    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="full-width mb-3">
      <mat-label>Título de la tarea</mat-label>
      <input matInput formControlName="title" placeholder="Ej: Revisar correos">
      <mat-icon matSuffix>edit</mat-icon>
      @if (form.get('title')?.hasError('required')) {
        <mat-error>Requerido</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="Detalles adicionales..."></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<div class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSave()">
    {{ data ? 'Actualizar' : 'Guardar' }}
  </button>
</div>
